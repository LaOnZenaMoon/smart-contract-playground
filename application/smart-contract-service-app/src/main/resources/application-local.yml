spring:
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
    port: 9090
  datasource:
    driverClassName: org.h2.Driver
    jdbc-url: jdbc:h2:tcp://localhost:${spring.h2.port}/mem:testdb;
    username: sa
    password:
  jpa:
    database: h2
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

smart-contracts:
  block-chain-network-url: http://localhost:8545
  gas-limit: 1537000
  contract-address:
    mint-token: "0xd6cA694988276243ED6BD7598DaF67b44291DaA1"
    sale-token: "0x05f27E7FBac946299bF56Ee7FAA7a7263D3e263E"
  eoa:
    system-private-key: "4334f409334858cae7cb2413c393f3c6435324411c8e0cdf9f987f209ccb654d"
    sample-private-key: "606ec4972e7222e3d05b08e28648fea50feed7d6f0c9549c7960c724907c1a8d"
  wallet:
    upload-path: wallet

ipfs:
  prefix-url: http://localhost:8080/ipfs/%s
  address: /ip4/127.0.0.1/tcp/5001
  temp-upload-path: upload
